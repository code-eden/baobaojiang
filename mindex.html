<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>包包酱，圣诞快乐！</title>

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.let_it_snow.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			$("canvas.flare").let_it_snow({
				windPower: 0,
				speed: 0,
				color: "#392F52",
				size: 60,
				opacity: 0.00000001,
				count: 20,
				interaction: false
			});

			$("canvas.snow").let_it_snow({
				windPower: 3,
				speed: 2,
				count: 300,
				size: 0
			});

			$("canvas.flake").let_it_snow({
				windPower: -2,
				speed: 2,
				count: 40,
				size: 3,
				image: "images/white-snowflake.png"
			});
			function printInterval(ctx, str, x, y) {
				ctx.fillText(str, x, y);
				//setTimeout(() => ctx.fillText(str, x, y), 1000);
			}

			function sleep(numberMillis) {
				var now = new Date();
				var exitTime = now.getTime() + numberMillis;
				while (true) {
					now = new Date();
					if (now.getTime() > exitTime)
						return true;
				}
			}

			function sleep2(time) {
				return new Promise(resolve => setTimeout(resolve, time))
			}

			var c = document.getElementById("tree");
			console.log("width " + c.width);
			console.log("height" + c.height);
			//c.width=800;
			console.log("width" + document.body.clientWidth);
			console.log("height" + document.body.clientHeight);
			c.width = document.body.clientWidth;
			c.height = document.body.clientHeight;
			var sCenter = c.width / 2;
			var borderC = "#993300";
			var leafC = "#00b300";
			var ctx = c.getContext("2d");
			var leafStr = "\"♥\"";
			ctx.textAlign = "left";
			// 树主干

			var leftStart = sCenter - 50;
			var bootomStart = c.height - 50;
			var timer = 0;
			var rightOffset = 3;
			var bootomOffset = 15;
			var treeH = 8;
			var treeW = 14;
			var treeHalfW = 7;
			var treeHIndex = 0;
			var lineWIndex = 0;
			var isTree = true;
			var isLeaf = false;

			var levelNum = 22;
			var leafArr = new Array();
			leafArr[0] = [30, 0];
			leafArr[1] = [2, 26];
			leafArr[2] = [2, 21];
			leafArr[3] = [2, 16];
			leafArr[4] = [2, 11];
			leafArr[5] = [2, 6];

			leafArr[6] = [2, 23];
			leafArr[7] = [2, 19];
			leafArr[8] = [2, 15];
			leafArr[9] = [2, 11];
			leafArr[10] = [2, 7];
			leafArr[11] = [2, 3];

			leafArr[12] = [2, 16];
			leafArr[13] = [2, 13];
			leafArr[14] = [2, 10];
			leafArr[15] = [2, 7];
			leafArr[16] = [2, 4];
			leafArr[17] = [2, 1];

			leafArr[18] = [2, 7];
			leafArr[19] = [2, 5];
			leafArr[20] = [2, 3];
			leafArr[21] = [2, 1];

			var leafLevelIndex = 0;
			var leafIndex = 0;
			var leafDistance = 0;
			var isBigLeaf = true;
			var nextLine = false;
			var leftX = sCenter;
			var rightX = sCenter;
			function printTree() {
				var ctxx = c.getContext("2d");
				if (isTree) {
					if (lineWIndex >= treeHalfW) {
						lineWIndex = 0;
						treeHIndex++;
						bootomStart = bootomStart - bootomOffset;
					}
					if (treeHIndex >= treeH) {
						isTree = false;
						isLeaf = true;
						ctx.fillStyle = leafC;
					}

					console.log("lineWIndex " + lineWIndex);
					console.log("treeHIndex " + treeHIndex);
					console.log("print line");
					let leftX = sCenter - lineWIndex * rightOffset;
					let rightX = sCenter + lineWIndex * rightOffset;

					if (leftX != rightX) {
						ctxx.fillText("|", leftX, bootomStart);
					}
					if (isTree) {
						ctxx.fillText("|", rightX, bootomStart);
					}
					lineWIndex++;
					//printInterval(ctx, "|", leftStart + lineWIndex * rightOffset, bootomStart - bootomOffset * treeHIndex);
					timer = setTimeout(printTree, 50);
				}

				if (isLeaf) {
					//console.log("print leaf");
					if (2 * leafIndex < leafArr[leafLevelIndex][1]) {
						ctx.font = "Bold 14px Arial";
						leafDistance = 22;//小叶子距离
						ctx.fillStyle = leafC;
						isBigLeaf = false;
					} else {
						ctx.font = "Bold 16px Arial";
						leafDistance = 24; //大叶子距离
						ctx.fillStyle = borderC;
						isBigLeaf = true;
					}
					nextLine = false;
					if (2 * leafIndex >= (leafArr[leafLevelIndex][0] + leafArr[leafLevelIndex][1])) {
						leafLevelIndex++;
						leftX = sCenter - 11;
						rightX = sCenter + 11;
						nextLine = true;
						leafIndex = -1;
						isBigLeaf = false;
						bootomStart = bootomStart - bootomOffset;
					}

					if (leafLevelIndex > 21) {
						clearTimeout(timer);
						return;
					}

					 leftX = leftX -  leafDistance;
					 rightX = rightX +  leafDistance;

					if (!nextLine&& leafIndex == 0 && leafArr[leafLevelIndex][1] != 0 && leafArr[leafLevelIndex][1] % 2 == 0) {
						leftX = sCenter - 11;
						rightX = sCenter + 11;
					}

					if (leftX != rightX) {
						ctxx.fillText(leafStr, leftX, bootomStart);
					}
					if (!nextLine) {
						ctxx.fillText(leafStr, rightX, bootomStart);
					}
					leafIndex++;
					timer = setTimeout(printTree, 50);
				}
			}

			ctx.font = "Bold 14px Arial";
			ctx.fillStyle = borderC;
			printTree();

		});
	</script>

</head>

<body>
	<canvas width="100%" height="100%" class="flare"></canvas>
	<canvas width="100%" height="100%" class="snow"></canvas>
	<canvas width="100%" height="100%" class="flake"></canvas>


	<div class="container">
		<canvas id="tree" calss="tree"></canvas>
	</div>
</body>

</html>
