<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>圣诞节动态下雪页面雪花飘落代码</title>

<link href="css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.let_it_snow.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("canvas.flare").let_it_snow({
		windPower: 0,
		speed: 0,
		color: "#392F52",
		size:80,
		opacity: 0.00000001,
		count: 80,
		interaction: false
	});

	$("canvas.snow").let_it_snow({
		windPower: 3,
		speed: 2,
		count: 300,
		size: 0
	});

	$("canvas.flake").let_it_snow({
		windPower: -2,
		speed: 2,
		count: 40,
		size: 3,
		image: "images/white-snowflake.png"
	});

	var c=document.getElementById("tree");
	console.log("width "+c.width);
	console.log("height" + c.height);
	c.width=800;
	console.log("width" + document.body.clientWidth);
	console.log("height" + document.body.clientHeight);
	c.height=document.body.clientHeight;
    var ctx=c.getContext("2d");
ctx.fillStyle="#FF0000";
ctx.fillRect(0,0,150,75);

// 设置字体
ctx.font = "Bold 20px Arial"; 
// 设置对齐方式
ctx.textAlign = "left";
// 设置填充颜色
ctx.fillStyle = "#008600"; 
// 设置字体内容，以及在画布上的位置
ctx.fillText("✩ ★ ✮ ||||||||", 10, 50); 
ctx.fillText("✩ ★ ✮ ", 20, 80);
ctx.fillText("✩ ★ ✮ ", 40, 200);
ctx.font = " 20px Arial"; 
// 设置填充颜色
ctx.fillStyle = "#008600"; 
ctx.fillText("✩ ★ ✮ ||||||||", 10, 100); 
});
</script>

</head>
<body>

	<canvas width="100%" height="100%" class="flare"></canvas>
	<canvas width="100%" height="100%" class="snow"></canvas>
	<canvas width="100%" height="100%" class="flake"></canvas>
	
<div style="text-align:center;">
<p>Merry Christmas</p>
</div>
<div class="container">
<canvas width="500px" height="100%" id="tree" calss="tree"></canvas>
</div>
</body>
</html>
